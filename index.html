<!DOCTYPE HTML>
<html>
<head>
    <meta content="text/html; charset=utf-8" />
    <title>ETF Portfolio Balancing</title>
</head>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="purchased.js"></script>
<script src="plottable.js"></script>
<script src="plotsliders.js"></script>
<script>

pricedata = [];
metric = "Last";

d3.text("portfolio.csv", function(textcsv) {
        var headercsv = "ETF,Last,Avg50,Avg200\n";
        pricedata = d3.csv.parse(headercsv+textcsv, function(d) {
            return {
                ETF: d.ETF,
                Last: +d.Last,
                Avg50: +d.Avg50,
                Avg200: +d.Avg200
                };
            });

        maketable(pricedata, metric);
        makeslider();
        });

</script>

<div id="shareslider"></div>

<br />
<table id="sharestable"></table>

</body>
</html>
