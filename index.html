<!DOCTYPE HTML>
<html>
<head>
    <meta content="text/html; charset=utf-8" />
    <title>ETF Portfolio Balancing</title>
</head>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="purchased.js"></script>
<script>

d3.text("portfolio.csv", function(textcsv) {
        var headercsv = "ETF,Last,Day50,Day200\n";
        var pricedata = d3.csv.parse(headercsv+textcsv, function(d) {
            return {
                ETF: d.ETF,
                Last: +d.Last,
                Day50: +d.Day50,
                Day200: +d.Day200
                };
            });

        console.log(pricedata);
        });

</script>
</body>
</html>
